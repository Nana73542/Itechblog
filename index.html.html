<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Economics – ANSTECH Resources</title>
<button id="uploadAdminBtn">Upload Admin Files</button>
<button id="logoutAdminBtn">Logout Admin</button>
<style>
/* ===== BASIC RESET ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: system-ui, Arial, sans-serif; background: #f5f7fa; color: #222; line-height: 1.6; }

/* ===== NAVIGATION ===== */
nav { display: flex; justify-content: center; gap: 1.5rem; background: #fff; padding: 0.8rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
nav a { text-decoration: none; font-weight: 600; color: #1f3c88; }
nav a.active { text-decoration: underline; }

/* ===== HEADER ===== */
header { background: #1f3c88; color: #fff; padding: 1.2rem; text-align: center; }

/* ===== SUBJECT INTRO ===== */
.subject-intro { max-width: 1000px; margin: 1.5rem auto; padding: 0 1rem; }
.year-nav, .search-area { margin-bottom: 1rem; }
.year-nav select { padding: 0.6rem; border-radius: 6px; border: 1px solid #ccc; width: 100%; max-width: 200px; }
.search-area input { width: 100%; padding: 0.6rem; border-radius: 6px; border: 1px solid #ccc; margin-top: 0.6rem; }

/* ===== YEAR BLOCK ===== */
.year-block { background: #fff; max-width: 1000px; margin: 2rem auto; padding: 1.5rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.06); }
.year-block h2 { margin-bottom: 1rem; color: #1f3c88; }
.pdf-viewer iframe, .answers-viewer iframe { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; }
.pdf-download a { padding: 0.6rem 1rem; background: #1f3c88; color: #fff; text-decoration: none; border-radius: 5px; opacity: 0.4; pointer-events: none; display: inline-block; margin-bottom: 1rem; }
.pdf-download a.enabled { opacity: 1; pointer-events: auto; }
.video-section, .image-section { margin-top: 1rem; }
.video-section video, .image-section img { width: 100%; margin-top: 0.8rem; border-radius: 6px; }

/* ===== BUTTONS ===== */
button { padding: 0.6rem 1rem; border: none; border-radius: 5px; background: #1f3c88; color: #fff; cursor: pointer; margin-right: 0.5rem; }
button:hover { opacity: 0.9; }

/* ===== FOOTER ===== */
footer { text-align: center; padding: 1rem; background: #1f3c88; color: #fff; margin-top: 3rem; }

/* ===== BACK TO TOP BUTTON ===== */
#backToTop { display:none; position:fixed; bottom:20px; right:20px; background:#1f3c88; color:#fff; border:none; padding:0.6rem 1rem; border-radius:5px; cursor:pointer; z-index:100; }
#backToTop:hover { background:#0d2d5c; }

/* ===== MEDIA ===== */
@media (max-width:600px){ nav{flex-wrap:wrap;} .year-block{padding:1rem;} }
</style>
</head>
<body>

<!-- ===== NAVIGATION ===== -->
<nav>
  <a href="index.html">Home</a>
  <a href="economics.html" class="active">Economics</a>
  <a href="emaths.html">Elective Mathematics</a>
  <a href="coremaths.html">Core Mathematics</a>
</nav>

<!-- ===== HEADER ===== -->
<header>
  <h1>Economics</h1>
  <p>Past Questions (View First) • Videos • Yearly Resources</p>
</header>

<!-- ===== SUBJECT INTRO ===== -->
<section class="subject-intro">
  <div class="year-nav">
    <strong>Select Year:</strong>
    <select id="yearSelect">
      <option value="">-- Choose Year --</option>
      <script>
        for(let y=2025; y>=2000; y--){
          document.write(`<option value="eco-${y}">${y}</option>`);
        }
      </script>
    </select>
  </div>
  <div class="search-area">
    <input type="text" id="yearSearch" placeholder="Search year (e.g. 2024)">
  </div>
  <p>This page contains Economics past questions, solutions, videos, and notes for each year.</p>
</section>
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<!-- ===== YEAR BLOCKS 2000–2025 ===== -->
<div id="yearBlocks">
  <script>
    for(let y=2000; y<=2025; y++){
      document.write(`
      <section class="year-block" id="eco-${y}">
        <h2>Economics – ${y}</h2>

        <div class="pdf-viewer">
          <iframe src="economics/${y}/question.pdf" title="Economics ${y} Past Questions"></iframe>
        </div>

        <div class="pdf-download">
          <a href="economics/${y}/question.pdf" download>Download Questions (PDF)</a>
        </div>

        <div class="answers-toggle">
          <button type="button" class="show-answers">View Solution</button>
        </div>

        <div class="answers-viewer" hidden>
          <iframe src="economics/${y}/solution.pdf" title="Economics ${y} Solution"></iframe>
        </div>

        <div class="video-section">
          <h3>Video Tutorials</h3>
          <video controls><source src="economics/${y}/video1.mp4" type="video/mp4"></video>
          <video controls><source src="economics/${y}/video2.mp4" type="video/mp4"></video>
        </div>

        <div class="image-section">
          <h3>Images / Notes</h3>
          <img src="economics/${y}/image1.jpg" alt="Economics ${y} Image 1">
          <img src="economics/${y}/image2.jpg" alt="Economics ${y} Image 2">
        </div>

      </section>
      `);
    }
  </script>
</div>

<!-- ===== BACK TO TOP ===== -->
<button id="backToTop">↑ Top</button>

<!-- ===== FOOTER ===== -->
<footer>
  <p>Economics Resource Page • Built for Academic Learning</p>
</footer>

<!-- ===== JAVASCRIPT LOGIC ===== -->
<script>
// Toggle solution view
document.addEventListener("click", e => {
  if(e.target.classList.contains('show-answers')){
    const answers = e.target.closest('.year-block').querySelector('.answers-viewer');
    const isHidden = answers.hasAttribute('hidden');
    answers.toggleAttribute('hidden');
    e.target.textContent = isHidden ? 'Hide Solution' : 'View Solution';
  }
});

// Search filter
const searchInput = document.getElementById('yearSearch');
searchInput.addEventListener('input', () => {
  const value = searchInput.value.toLowerCase();
  document.querySelectorAll('.year-block').forEach(block => {
    const title = block.querySelector('h2').textContent.toLowerCase();
    block.style.display = title.includes(value) ? 'block' : 'none';
  });
});

// Dropdown jump
const yearSelect = document.getElementById('yearSelect');
yearSelect.addEventListener('change', () => {
  const selected = yearSelect.value;
  if(selected){
    document.getElementById(selected).scrollIntoView({behavior:'smooth'});
  }
});

// Enable download when PDF loaded
document.querySelectorAll('.pdf-viewer iframe').forEach(iframe => {
  iframe.addEventListener('load', () => {
    const downloadBtn = iframe.closest('.year-block').querySelector('.pdf-download a');
    downloadBtn.classList.add('enabled');
  });
});

// Back to top button
const backToTop = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
  backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
});
backToTop.addEventListener('click', () => {
  window.scrollTo({top:0, behavior:'smooth'});
});
</script>

</body>
</html>
